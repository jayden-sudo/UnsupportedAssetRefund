[profile.default]
src = "src"
out = "out"
libs = ["lib"]

solc = "0.8.21"
optimizer = true
optimizer_runs = 1000
via_ir = true

# RPC config in .env file
[rpc_endpoints]
goerli = "${GOERLI_RPC_URL}"

[etherscan]
goerli = { key = "${GOERLI_SCAN_API_KEY}", chain = "goerli" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
